  <nav class="navbar navbar-expand-lg navbar-light bg-light">

    </ul>

  <!-- Title -->
  <div id="title">
    <h2>Flight</h2>
  </div>

  <!-- demo insert input box and add button -->
  <div class="input-group mb-3" id="input-todo">

    <input type="text" class="form-control" placeholder="departure city" id="departure_city">
    <input type="text" class="form-control" placeholder="arrival city" id="arrival_city">
    <input type="date" class="form-control" placeholder="departure_date" id="d_date">
    <input type="date" class="form-control" placeholder="arrive_date" id="a_date">
  
  
    <div class="input-group-append">
      <button class="btn btn-primary" type="button" onclick="search_flight()">search</button>
    </div>
  </div>

  <!-- end of insert form -->
  <div class="form-check">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
    <label class="form-check-label" for="flexRadioDefault1">
      Default radio
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
    <label class="form-check-label" for="flexRadioDefault2">
      Default checked radio
    </label>
  </div>
<div>
    <input class="form-check-input" type="radio" id="oneWay" name="flexRadioDefault" id="oneWay">
    <label class="form-check-label" for="oneWay">One-way</label><br>
    <input class="form-check-input" type="radio" id="roundTrip" name="flexRadioDefault" id="roundTrip">
    <label for="roundTrip">Round Trip</label><br>
  </div>

  <!-- dynamic table to display todo list -->
  <table class="table mt-5 text-center" id="demo-list">
    <thead>
      <tr>
        <th>Key</th>
        <th>Description</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <!-- add todos in tbody by modying the HTML in main.js -->
    <tbody id="demo-table">
    </tbody>
  </table>
  <!-- End of dynamic table -->


  <!-- the popup modal, used for update the demo description -->
  <div class="modal fade" id="edit-modal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="edit-demo-label">Edit Description</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <input type="number" class="form-control modal-body" id="edited-key">
        <input type="text" class="form-control modal-body" id="edited-description">
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="save-edit-demo">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <!-- end of model -->

</body>
